name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Build Docker image
        run: |
          cd mocks-server
          docker build -t mock:test .
      - name: Run Docker container
        run: |
          cd mocks-server
          docker run -d -p 3100:3100 -p 3110:3110 mock:test
          sleep 10
      - name: Run Mocks mocks-server
        run: npm run dev:testmock
      - name: Run Playwright tests
        run: npm run test:pw
        env:
          ZITADEL_ISSUER: ${{ secrets.ZITADEL_ISSUER }}
          ZITADEL_AUTHORIZATION_ENDPOINT: ${{ secrets.ZITADEL_AUTHORIZATION_ENDPOINT }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}